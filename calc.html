<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="calc.css" />

   <title>Javascript Calculator v7</title>
</head>
<body>
    <div id="container">
      <label id="display">0</label>
      <button class="digit zero">0</button>
      <button class="digit one">1</button>
      <button class="digit two">2</button>
      <button class="digit three">3</button>
      <button class="digit four">4</button>
      <button class="digit five">5</button>
      <button class="digit six">6</button>
      <button class="digit seven">7</button>
      <button class="digit eight">8</button>
      <button class="digit nine">9</button>
      <button class="operator plus">+</button>
      <button class="operator minus">-</button>
      <button class="operator mult">x</button>
      <button class="operator division">/</button>
      <button id="equal">=</button>
      <button id="clear">C</button>
      <!-- extra buttons min-width: 480px -->
      <button id="memclear">MC</button>
      <button id="memrestore">MR</button>
      <button id="menminus">M-</button>
      <button id="memplus">M+</button>
      <button id="sgn">+/-</button>
      <button id="percent">%</button>
      <button id="sqr">&radic;</button>
      <button id="period">.</button>
    </div>

    <script src="Calculator.js"></script>
    <script src="app.js"></script>
</body>
</html>
